quarkus.helm-chart.name=myChart
# Kubernetes
quarkus.kubernetes.replicas=3
quarkus.kubernetes.expose=true
quarkus.kubernetes.ingress.host=host.port
# Produce tar file
quarkus.helm-chart.createTarFile=true
# Dependencies
quarkus.helm-chart.dependencies.0.name=dependency-name-a
quarkus.helm-chart.dependencies.0.version=0.0.1
quarkus.helm-chart.dependencies.0.repository=http://localhost:8080
quarkus.helm-chart.dependencies.1.name=dependency-name-b
quarkus.helm-chart.dependencies.1.alias=app
quarkus.helm-chart.dependencies.1.version=0.0.1
quarkus.helm-chart.dependencies.1.repository=http://localhost:8080
# Maintainers
quarkus.helm-chart.maintainers.0.name=user1
# Normal use case
quarkus.helm-chart.values.0.property=unset.name
quarkus.helm-chart.values.0.json-paths=$..metadata.name,$.[?(@.kind == 'Ingress')].spec.rules..http.paths..backend.service.name
# When json path is not found
quarkus.helm-chart.values.1.property=unset.not-found
quarkus.helm-chart.values.1.json-paths=$.metadata.not-found
# Using brackets json path
quarkus.helm-chart.values.2.property=unset.commit-id
quarkus.helm-chart.values.2.json-paths=$[?(@.kind == 'Deployment')]['spec']['template']['metadata']['annotations']['app.quarkus.io/commit-id']
# Using values with profile
quarkus.helm-chart.values.3.property=unset.commit-id
quarkus.helm-chart.values.3.json-paths=$[?(@.kind == 'Deployment')]['spec']['template']['metadata']['annotations']['app.quarkus.io/commit-id']
quarkus.helm-chart.values.3.value=Only for DEV!
quarkus.helm-chart.values.3.profile=dev